{% extends "bash.html" %}

{% block content %}
<!-- Main Content (About Us) -->
<div class="center-content" style="background-color: #f9f9f9; padding: 50px 0;">
    <div class="container">
        <h2 class="text-center mb-4" style="font-size: 2.5rem; color: #333;">About Us</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="about-text" style="background-color: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                    <p style="font-size: 1.2rem; line-height: 1.6; color: #555;">{{ about.About_text }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
